<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chiava Ferro</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center py-3 bg-primary">
                <div class="col-md-6 text-center">
                    <h1 class="mb-4">Ferro Chiava?</h1>
                    <p class="lead">Scopri quando Ferro potr√† chiavare</p>
                </div>
            </div>
            <!-- Display the countdown timer in an element -->
             <div class="row justify-content-center py-5">
                <div class="col-md-6 text-center">
                    <p id="demo" class="text-primary fs-1 position-absolute top-50 start-50 translate-middle fw-bold"></p>

                    <script>
                        // Set the countdown to 35 days from now
                        var countDownDate = new Date().getTime() + (2190 * 24 * 60 * 60 * 1000);

                        // Update the count down every 1 second
                        var x = setInterval(function() {

                        // Get today's date and time
                        var now = new Date().getTime();

                        // Find the distance between now and the count down date
                        var distance = countDownDate - now;

                        // Time calculations for days, hours, minutes and seconds
                        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                        // Display the result in the element with id="demo"
                        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                        + minutes + "m " + seconds + "s ";

                        // If the count down is finished, write some text
                        if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("demo").innerHTML = "EXPIRED";
                        }
                        }, 1000);
                    </script>
                </div>
             </div>
        </div>

        <!-- Bootstrap JS (bundle with Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
